<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simple circle background -->
  <circle cx="50" cy="50" r="48" fill="#E0F2FE" />

  <!-- Piggy bank body -->
  <ellipse cx="50" cy="55" rx="35" ry="28" fill="#2563EB"/>

  <!-- Snout -->
  <ellipse cx="18" cy="55" rx="8" ry="6" fill="#93C5FD"/>
  <circle cx="16" cy="55" r="1.5" fill="#2563EB"/>
  <circle cx="20" cy="55" r="1.5" fill="#2563EB"/>

  <!-- Ears -->
  <path d="M 40 30 Q 45 15 55 30 Z" fill="#2563EB"/>
  <path d="M 60 30 Q 65 15 75 30 Z" fill="#2563EB"/>

  <!-- Eye -->
  <circle cx="68" cy="48" r="3" fill="#FFFFFF"/>
  <circle cx="68" cy="48" r="1.5" fill="#000000"/>

  <!-- Tail -->
  <path d="M 85 55 Q 95 45 90 65 Q 88 70 85 65" stroke="#2563EB" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <rect x="35" y="78" width="8" height="10" rx="2" fill="#2563EB"/>
  <rect x="57" y="78" width="8" height="10" rx="2" fill="#2563EB"/>

  <!-- Coin Slot -->
  <rect x="45" y="28" width="10" height="3" rx="1.5" fill="#93C5FD"/>
</svg> 